<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="container" id="tic-tac-toe">
      <div class="cell row-1 column-1 diagonal-1"></div>
      <div class="cell row-1 column-2 diagonal-2"></div>
      <div class="cell row-1 column-3"></div>
      <div class="cell row-2 column-1"></div>
      <div class="cell row-2 column-2 diagonal-1 diagonal-2"></div>
      <div class="cell row-2 column-3"></div>
      <div class="cell row-3 column-1 diagonal-2"></div>
      <div class="cell row-3 column-2"></div>
      <div class="cell row-3 column-3 diagonal-1"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
